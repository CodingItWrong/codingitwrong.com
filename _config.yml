# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: CodingItWrong
owner: Josh Justice
email: me@codingitwrong.com
description: > # this means to ignore newlines until "baseurl:"
  Full-stack developer for sufficiently small definitions of stack. Work for Big Nerd Ranch. This site is a bit more serious; visit my Twitter account for sarcasm over 9000.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://codingitwrong.com" # the base hostname & protocol for your site
twitter_username: CodingItWrong
github_username:  CodingItWrong

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: Josh Justice
  -
    scope:
      path: "wiki"
    values:
      layout: "wiki"

kramdown:
  input: GFM
