<div class="col-md-6 col-lg-4 mb-4">
  <div class="card">
    <div class="card-body">
      <div class="text-center">
        <a href="{{ include.url }}">
          <img src="/img/videos/{{ include.image }}" alt="{{ include.name }}" />
        </a>
      </div>
      <h5 class="card-title mt-1 font-weight-bold">
        <a href="{{ include.url }}">{{ include.name }}</a>
      </h5>
      <div class="card-text">
        {{ include.venue }}<br/>
        {{ include.date }}<br/>
        {{ include.length }}
      </div>
    </div>
  </div>
</div>
