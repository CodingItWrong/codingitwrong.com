<footer class="h-card bg-light py-5 text-muted">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <ul class="list-unstyled">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email text-muted" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="col-sm-6 col-lg-3">
        {%- include social.html -%}
      </div>

      <div class="col-lg-6">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
