<ul class="media-list">
  <li class="media">
    <a href="{{ include.url }}"><img class="pull-left" src="/img/books/{{ include.image }}" alt="{{ include.title }}" /></a>
    <div class="media-body ml-3">
      <h4 class="mt-0"><a href="{{ include.url }}">{{ include.title }}</a></h4>
      <div class="media-body">{{ include.description }}</div>
    </div>
  </li>
</ul>
