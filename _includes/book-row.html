<li class="media my-4">
  <a href="{{ include.url }}"><img class="pull-left mr-3" src="/img/books/{{ include.image }}" alt="{{ include.title }}" /></a>
  <div class="media-body">
    <h4 class="mt-0"><a href="{{ include.url }}">{{ include.title }}</a></h4>
    <p>{{ include.description }}</p>
  </div>
</li>
