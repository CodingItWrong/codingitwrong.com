---
layout: page
---

<ul class="post-list">
  {% for post in site.tags[page.tag] %}
    <li class="h-entry">
      <span class="post-meta"><time class="dt-published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time></span>

      <h2>
        <a class="post-link p-name u-url" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
