---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">
      <a class="u-url" href="{{ page.url }}">{{ page.title }}</a>
    </h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %}
        •
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            <a href="/" class="p-author h-card" rel="author">{{ page.author }}</a>
          </span>
        </span>
      {% endif %}
      <span class="tags">
        {% for tag in page.tags %}
          •
          <a href="/tag/{{ tag }}.html">{{ tag }}</a>
        {% endfor %}
      </span>
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.comments != false %}
    {%- include comments.html -%}
  {% endif %}

</article>
